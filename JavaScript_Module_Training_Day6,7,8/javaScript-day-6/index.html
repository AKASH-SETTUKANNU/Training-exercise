<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <form id="Calculator">
        <div class="Calculator-heading">
          <h1>Advance Simple Interest Calculator</h1>
        </div>
        <div class="principal-amount">
          <p>Principal Amount:</p>
          <p id="error-message"></p>
          <input type="number" placeholder="Enter principal amount" />
        </div>
        <div class="interest-rate">
          <p>Rate of Interest(%):</p>
          <input type="number" placeholder="Enter interest-rate" />
        </div>
        <div class="time-period">
          <p>Time(Years):</p>
          <input type="number" placeholder="Enter time in years" />
        </div>
        <div class="Calculate-button">
          <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </div>
        <div class="interest">
          <h3>Interest:</h3>
          <h3 id="interest"></h3>
        </div>
        <div class="total-amount">
          <h3>Total Amount:</h3>
          <h3 id="total"></h3>
        </div>
        <div class="Additional-information">
          <h3>Additional Information:</h3>
          <h3 id="information"></h3>
        </div>
      </form>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
